<section id="location" class="section bg-white">
  <!-- Título en la parte superior -->
  <h2 class="text-center text-5xl sm:text-6xl md:text-7xl font-silk font-light mb-10">{{ title }}</h2>
  
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row items-center">
      <!-- Información de ubicación izquierda (visible solo en desktop) -->
      <div class="hidden lg:block lg:w-1/4 text-right pr-8">
        <h3 class="text-sm sm:text-base uppercase tracking-widest font-medium">{{ venueName }}</h3>
      </div>
      
      <!-- Imagen central -->
      <div class="w-full lg:w-2/4">
        <div class="venue-image-container mx-auto">
          <img [src]="venueImage" alt="Wedding Venue" class="w-full grayscale">
        </div>
      </div>
      
      <!-- Información de ubicación derecha (visible solo en desktop) -->
      <div class="hidden lg:block lg:w-1/4 text-left pl-8">
        <h3 class="text-sm sm:text-base uppercase tracking-widest font-medium">{{ venueAddress }}</h3>
      </div>
    </div>
    
    <!-- Información de ubicación (visible solo en mobile) -->
    <div class="lg:hidden text-center mt-8 mb-8">
      <h3 class="text-sm uppercase tracking-widest font-medium mb-2">{{ venueName }}</h3>
      <h3 class="text-sm uppercase tracking-widest font-medium">{{ venueAddress }}</h3>
    </div>
    
    <!-- Botón de acción en la parte inferior -->
    <div class="text-center mt-10">
      <a [href]="mapsLink" target="_blank" class="travel-button inline-block bg-black text-white px-8 py-3 uppercase tracking-widest text-sm">{{ mapsLinkText }}</a>
    </div>
  </div>
</section>
