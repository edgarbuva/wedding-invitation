<div class="max-w-2xl mx-auto">
  <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label for="firstName" class="block mb-2 text-sm font-medium">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          formControlName="firstName"
          class="w-full p-3 border rounded-md" 
          [ngClass]="{'border-red-500': submitted && f['firstName'].errors}">
        <div *ngIf="submitted && f['firstName'].errors" class="mt-1 text-red-500 text-sm">
          <div *ngIf="f['firstName'].errors['required']">First name is required</div>
        </div>
      </div>
      
      <div>
        <label for="lastName" class="block mb-2 text-sm font-medium">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName"
          class="w-full p-3 border rounded-md"
          [ngClass]="{'border-red-500': submitted && f['lastName'].errors}">
        <div *ngIf="submitted && f['lastName'].errors" class="mt-1 text-red-500 text-sm">
          <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
        </div>
      </div>
    </div>
    
    <div>
      <label for="email" class="block mb-2 text-sm font-medium">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="w-full p-3 border rounded-md"
        [ngClass]="{'border-red-500': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="mt-1 text-red-500 text-sm">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
      </div>
    </div>
    
    <div>
      <label class="block mb-2 text-sm font-medium">Will you attend?</label>
      <div class="flex space-x-4">
        <label class="flex items-center">
          <input type="radio" formControlName="attending" value="yes" class="mr-2">
          <span>Happily Attending</span>
        </label>
        
        <label class="flex items-center">
          <input type="radio" formControlName="attending" value="no" class="mr-2">
          <span>Regretfully Declining</span>
        </label>
      </div>
    </div>
    
    <div>
      <label for="guests" class="block mb-2 text-sm font-medium">Number of Guests</label>
      <select 
        id="guests" 
        formControlName="guests"
        class="w-full p-3 border rounded-md">
        <option value="1">Just me</option>
        <option value="2">Me + 1 Guest</option>
        <option value="3">Me + 2 Guests</option>
        <option value="4">Me + 3 Guests</option>
      </select>
    </div>
    
    <div>
      <label for="message" class="block mb-2 text-sm font-medium">Message (Optional)</label>
      <textarea 
        id="message" 
        rows="4" 
        formControlName="message"
        class="w-full p-3 border rounded-md"></textarea>
    </div>
    
    <div>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="submitted && rsvpForm.invalid">
        Submit RSVP
      </button>
      
      <div *ngIf="submitted && !rsvpForm.invalid" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
        Thank you for your RSVP! We look forward to celebrating with you.
      </div>
    </div>
  </form>
</div>
